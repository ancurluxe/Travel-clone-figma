<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="form">
      <h2>Get in touch</h2>
      <form action="/submit_form" method="post" class="form">
        <div class="name">
          <div class="input-box-fn">
            <label for="fname">First Name*</label>
            <input
              type="text"
              placeholder="Enter first name"
              required
              id="fname"
              class="input-tag"
            />
          </div>

          <div class="input-box-ln">
            <label for="lname">Last Name*</label>
            <input
              type="text"
              placeholder="Enter last name"
              required
              id="lname"
              class="input-tag"
            />
          </div>
        </div>

        <div class="input-box">
          <label for="email">Email*</label>
          <input
            type="email"
            placeholder="example@gmail.com"
            required
            id="email"
            class="input-tag"
          />
        </div>

        <div class="input-box">
          <label for="subject">Subject*</label>
          <input
            type="text"
            placeholder="Subject"
            required
            id="subject"
            class="input-tag"
          />
        </div>

        <div class="input-box-message">
          <label for="query" class="">Message*</label><br />
          <textarea
            id="query"
            name="query"
            rows="6"
            placeholder="Message"
            required
            class=""
          ></textarea>
        </div>

        <div class="submit">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
